<!doctype html>
<html lang="en">
<head>
    <title>Admin Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./views/styles/admin_home.css">
</head>
<body>
    <header>
        <h1>Administración de Albercas</h1>
    </header>
    <main class="container">
        <h2>Lista de Albercas</h2>
        <table class="table" id="poolsTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Metros</th>
                    <th>Nivel</th>
                    <th>Temperatura Actual</th>
                    <th>Temperatura Ideal</th>
                    <th>pH Ideal</th>
                    <th>pH Actual</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se llenarán desde JavaScript -->
            </tbody>
        </table>
        <button type="button" class="btn btn-success" onclick="showAddForm()">Agregar Alberca</button>
    </main>
    <script src="./views/scripts/admin_home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
